<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 420" fill="none">
  <style>
    .label-bold { font-family: system-ui, -apple-system, sans-serif; font-size: 12px; font-weight: 600; text-anchor: middle; fill: #d4d4d4; }
    .label-use { font-family: system-ui, -apple-system, sans-serif; font-size: 10.5px; text-anchor: middle; fill: #888; }
    .label-host { font-family: system-ui, -apple-system, sans-serif; text-anchor: middle; }
  </style>

  <defs>
    <radialGradient id="core-glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ff6b00" stop-opacity="0.08"/>
      <stop offset="60%" stop-color="#ff6b00" stop-opacity="0.03"/>
      <stop offset="100%" stop-color="#ff6b00" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="flame-grad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ff6b00"/>
      <stop offset="100%" stop-color="#ffb000"/>
    </linearGradient>
  </defs>

  <!-- Orbital rings -->
  <ellipse cx="400" cy="210" rx="290" ry="170" stroke="#ededed" stroke-opacity="0.08" stroke-width="1" fill="none"/>
  <ellipse cx="400" cy="210" rx="185" ry="110" stroke="#ededed" stroke-opacity="0.12" stroke-width="1" fill="none"/>

  <!-- Core glow -->
  <circle cx="400" cy="210" r="140" fill="url(#core-glow)"/>

  <!-- ===== HOST CENTER: Monitor with flame INSIDE ===== -->
  <g transform="translate(400, 200)">
    <!-- Monitor screen -->
    <rect x="-32" y="-32" width="64" height="46" rx="4" stroke="#ededed" stroke-opacity="0.35" stroke-width="1.8" fill="#ededed" fill-opacity="0.04"/>
    <!-- Stand -->
    <line x1="0" y1="14" x2="0" y2="22" stroke="#ededed" stroke-opacity="0.3" stroke-width="1.8"/>
    <line x1="-14" y1="22" x2="14" y2="22" stroke="#ededed" stroke-opacity="0.3" stroke-width="1.8" stroke-linecap="round"/>

    <!-- Flame INSIDE the monitor -->
    <path d="M0,-22 C0,-22 -12,-9 -12,4 C-12,10.6 -6.6,16 0,16 C6.6,16 12,10.6 12,4 C12,-9 0,-22 0,-22Z"
          stroke="url(#flame-grad)" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M0,-10 C0,-10 -5.5,-3.5 -5.5,3 C-5.5,6.3 -3,8.5 0,8.5 C3,8.5 5.5,6.3 5.5,3 C5.5,-3.5 0,-10 0,-10Z"
          fill="#ff6b00" opacity="0.55"/>
  </g>

  <!-- Host labels -->
  <text x="400" y="240" class="label-host" style="font-weight: 600; font-size: 11.5px" fill="#d4d4d4">Your Computer</text>
  <text x="400" y="255" class="label-host" style="font-size: 10px" fill="#888">AI models running locally</text>

  <!-- ===== CONNECTION LINES ===== -->
  <line x1="355" y1="180" x2="200" y2="102" stroke="#00e5ff" stroke-opacity="0.3" stroke-width="2.5"/>
  <line x1="448" y1="183" x2="612" y2="110" stroke="#00e5ff" stroke-opacity="0.3" stroke-width="2.5"/>
  <line x1="355" y1="232" x2="175" y2="316" stroke="#00e5ff" stroke-opacity="0.3" stroke-width="2.5"/>
  <line x1="448" y1="232" x2="625" y2="316" stroke="#00e5ff" stroke-opacity="0.3" stroke-width="2.5"/>
  <line x1="400" y1="260" x2="400" y2="350" stroke="#00e5ff" stroke-opacity="0.3" stroke-width="2.5"/>

  <!-- Lock icons on lines -->
  <g transform="translate(278, 141)">
    <rect x="-4.5" y="0" width="9" height="7" rx="2" stroke="#00e5ff" stroke-opacity="0.5" stroke-width="1" fill="none"/>
    <path d="M-2,0 L-2,-3 A2,2 0 0,1 2,-3 L2,0" stroke="#00e5ff" stroke-opacity="0.5" stroke-width="1" fill="none"/>
  </g>
  <g transform="translate(530, 147)">
    <rect x="-4.5" y="0" width="9" height="7" rx="2" stroke="#00e5ff" stroke-opacity="0.5" stroke-width="1" fill="none"/>
    <path d="M-2,0 L-2,-3 A2,2 0 0,1 2,-3 L2,0" stroke="#00e5ff" stroke-opacity="0.5" stroke-width="1" fill="none"/>
  </g>
  <g transform="translate(265, 274)">
    <rect x="-4.5" y="0" width="9" height="7" rx="2" stroke="#00e5ff" stroke-opacity="0.5" stroke-width="1" fill="none"/>
    <path d="M-2,0 L-2,-3 A2,2 0 0,1 2,-3 L2,0" stroke="#00e5ff" stroke-opacity="0.5" stroke-width="1" fill="none"/>
  </g>
  <g transform="translate(537, 274)">
    <rect x="-4.5" y="0" width="9" height="7" rx="2" stroke="#00e5ff" stroke-opacity="0.5" stroke-width="1" fill="none"/>
    <path d="M-2,0 L-2,-3 A2,2 0 0,1 2,-3 L2,0" stroke="#00e5ff" stroke-opacity="0.5" stroke-width="1" fill="none"/>
  </g>
  <g transform="translate(400, 308)">
    <rect x="-4.5" y="0" width="9" height="7" rx="2" stroke="#00e5ff" stroke-opacity="0.5" stroke-width="1" fill="none"/>
    <path d="M-2,0 L-2,-3 A2,2 0 0,1 2,-3 L2,0" stroke="#00e5ff" stroke-opacity="0.5" stroke-width="1" fill="none"/>
  </g>

  <!-- ===== CLIENTS ===== -->

  <!-- Client 1: top-left — Phone -->
  <g transform="translate(175, 82)">
    <circle r="26" stroke="#ededed" stroke-opacity="0.15" stroke-width="1.5" fill="#ededed" fill-opacity="0.04"/>
    <rect x="-6" y="-10" width="12" height="20" rx="3" stroke="#ededed" stroke-opacity="0.45" stroke-width="1.3" fill="none"/>
    <line x1="-2" y1="7" x2="2" y2="7" stroke="#ededed" stroke-opacity="0.25" stroke-width="0.8"/>
  </g>
  <text x="175" y="122" class="label-bold">Ask anything</text>
  <text x="175" y="136" class="label-use">Chat with AI</text>

  <!-- Client 2: top-right — Laptop -->
  <g transform="translate(628, 90)">
    <circle r="26" stroke="#ededed" stroke-opacity="0.15" stroke-width="1.5" fill="#ededed" fill-opacity="0.04"/>
    <rect x="-10" y="-7" width="20" height="13" rx="2" stroke="#ededed" stroke-opacity="0.45" stroke-width="1.3" fill="none"/>
    <line x1="-13" y1="8" x2="13" y2="8" stroke="#ededed" stroke-opacity="0.35" stroke-width="1.3" stroke-linecap="round"/>
  </g>
  <text x="628" y="130" class="label-bold">Write &amp; edit</text>
  <text x="628" y="144" class="label-use">Essays, emails, ideas</text>

  <!-- Client 3: bottom-left — Tablet -->
  <g transform="translate(152, 323)">
    <circle r="26" stroke="#ededed" stroke-opacity="0.15" stroke-width="1.5" fill="#ededed" fill-opacity="0.04"/>
    <rect x="-8" y="-10" width="16" height="22" rx="2.5" stroke="#ededed" stroke-opacity="0.45" stroke-width="1.3" fill="none"/>
    <line x1="-3" y1="9" x2="3" y2="9" stroke="#ededed" stroke-opacity="0.25" stroke-width="0.8"/>
  </g>
  <text x="152" y="362" class="label-bold">Learn &amp; explore</text>
  <text x="152" y="376" class="label-use">Summarize, research</text>

  <!-- Client 4: bottom-right — Desktop -->
  <g transform="translate(648, 323)">
    <circle r="26" stroke="#ededed" stroke-opacity="0.15" stroke-width="1.5" fill="#ededed" fill-opacity="0.04"/>
    <rect x="-10" y="-9" width="20" height="14" rx="2" stroke="#ededed" stroke-opacity="0.45" stroke-width="1.3" fill="none"/>
    <line x1="0" y1="5" x2="0" y2="9" stroke="#ededed" stroke-opacity="0.3" stroke-width="1.2"/>
    <line x1="-5" y1="9" x2="5" y2="9" stroke="#ededed" stroke-opacity="0.3" stroke-width="1.2" stroke-linecap="round"/>
  </g>
  <text x="648" y="362" class="label-bold">Generate code</text>
  <text x="648" y="376" class="label-use">Debug &amp; review</text>

  <!-- Client 5: bottom-center — Terminal -->
  <g transform="translate(400, 365)">
    <circle r="24" stroke="#ededed" stroke-opacity="0.15" stroke-width="1.5" fill="#ededed" fill-opacity="0.04"/>
    <path d="M-6,-4 L-1,0 L-6,4" stroke="#ededed" stroke-opacity="0.45" stroke-width="1.4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <line x1="1" y1="4" x2="7" y2="4" stroke="#ededed" stroke-opacity="0.45" stroke-width="1.4" stroke-linecap="round"/>
  </g>
  <text x="400" y="401" class="label-bold">Build agents</text>
  <text x="400" y="415" class="label-use">LangChain, Cursor, API</text>
</svg>
